<h1>HOME</h1>


{% if user.is_authenticated %}
  <h2>Hi <b><u>{{ user.username }}!</b></h2></u>
  <p><a href="{% url 'logout' %}"><button>logout</button></a></p>
<p>
{% for ticket in ticket_data %}
<p><a href = {% url 'ticket_detail' id=ticket.id%}>{{ticket.title}}</a> | {{ticket.date}} | {{ticket.ticket_status}}</p>
{% endfor %}
</p>
<p><a href="{% url 'signup' %}"><button>Create new account</button></a></p>
<h2>Create Ticket</h2>
<p><a href="{% url 'create_ticket' user_id=user.id %}"><button>Create Ticket</button></a></p>
{% endif %}
